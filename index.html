<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
      <meta charset="utf-8">
    <title>Chart</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <!-- chart start -->
      <div class="chart">
          <ul class="numbers">
              <li><span>100%</span></li>
              <li><span>50%</span></li>
              <li><span>0%</span></li>
          </ul>
          <ul class="bars">
              <li><div class="bar" data-percentage="50"></div><span>Option #1</span></li>
              <li><div class="bar" data-percentage="30"></div><span>Option #2</span></li>
              <li><div class="bar" data-percentage="60"></div><span>Option #3</span></li>
              <li><div class="bar" data-percentage="100"></div><span>Option #4</span></li>
              <li><div class="bar" data-percentage="80"></div><span>Option #5</span></li>
          </ul>
      </div>
      <!-- chart end -->
  </body>
</html>
